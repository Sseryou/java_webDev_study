		<script type="text/javascript">
		//함수
		//일련의 처리를 하나로 모아 언제든 호출할 수 있도록 만들어 놓은것
		//함수에서 입력받는 값을 파라미터, 결과는 반환값
		
		//기본형
		//function 함수명(파라미터){
		//	명령;
		//	return 반환값;
		//}
		
		//제곱을 해주는 함수 square() 만들기
		function square(x){
			var result = x*x;
			return result;
		}
		//square : 함수명
		//(x) : 파라미터
		//var result = x*x; : 명령
		//return result; : 반환값
		
		document.write(square(3));
		document.write(`<hr>`);
		
		//함수 선언문의 끌어올림
		//함수의 출력을 어느 위치에서 해도 상관이 없다.
		document.write(add(10, 7));
		
		//두 수를 더하는 add함수 만들기 (호이스팅)
		function add(x, y){
			return x+y;
		}
		
		
		</script>
