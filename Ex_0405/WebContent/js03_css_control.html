<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.emphasize{
				color : pink;
			}
		
		</style>
		
		
	</head>
	
	<body>
		
		
		
		
		<h1 id="title">JavaScript</h1>
		
		<script type="text/javascript">
		//요소 객체.style.속성 = 값;
		var element = document.getElementById("title")
		
		element.onmouseover = function(){
			element.className = "emphasize"
		}
		
		</script>
		
		
		
	</body>
	
</html>
