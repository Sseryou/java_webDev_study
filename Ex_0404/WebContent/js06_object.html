<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//자바에서는 클래스를 만들고 클래스를 통해서 객체를 만들었지만
			//자바스크립트에서는 변수처럼 정의가 가능하다.
			//자바스크립트의 객체는 키(key)와 값(value)로 구성된
			//프로퍼티(Property)들의 집합이다.
			//값으로 들어올 수 있는 것들 : 원시타입(기본 자료형, null, undifined), 객체, 함수
			
			var person = {name : "홍길동", age : 30};
			
			document.write('person.name : ', person.name, "<br>");
			document.write('person.age : ', person.age, "<br>");
			document.write('<hr>');
			
			document.write("person['name'] : ",person['name'],"<br>");
			document.write("person['age'] : ",person['age'],"<br>");
			document.write('<hr>');
			
			//실제 있는 속성이 아님에도 불구하고...
			person.bt = 'AB';
			
			//없는 속성에 값을 넣으면 객체에 추가가 된다...
			document.write("person['bt']", person['bt'], "<br>");
			document.write('<hr>');
			
			//객체에서 속성 삭제하기
			delete person.bt;
			
			//undefined
			document.write("person['bt']", person['bt']);
			document.write('<hr>');
			
			//속성이 객체에 속해있는지 확인하는법 : in -> 결과는  true, false로 반환
			document.write("'name' in person : ", 'name' in person, "<br>");
			
			//새로운 객체에 기존 객체를 참조시킬 수 있다.
			var person2 = person;
			document.write("person2['name'] : ",person2['name'],"<br>");
			person.name = "김자바";
			//주소값을 복사해오기 때문에 person의 속성값을 변경하게 되면 person2의 속성도 바뀌게 된다.
			document.write("person2['name'] : ",person2['name'],"<br>");
			document.write('<hr>');
			
			var circle = {
					center : {x : 1.0, y : 2.0},
					radius : 2.5
					
			}
			document.write(circle.center.x,"     ", circle.center.y, "<br>");
			document.write(circle.radius,"<br>");
			
			
			
		
		</script>
		
		
		
	</head>
	
	
	<body>
	
	</body>
</html>
