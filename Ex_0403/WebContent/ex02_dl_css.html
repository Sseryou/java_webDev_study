<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			*{margin :0; padding :0;}
			dl{width : 650px;
				border : 5px double gray;
				/*상하 마진 0 좌우 마진 auto 가운데 자동정렬
					auto 값을 사용하려면 width값이 정해져 있어야 한다.*/
				margin : 0 auto;
			}
			dt{
				padding : 15px 0;
				text-align:center;
				background:#aaf;
				border-bottom : 10px solid blue;
				letter-spacing : 10px; /*자간*/
			}
			dd{
				padding : 10px 15px;
				text-indent : 15px; /*들여쓰기*/
			}
			
			.line{
				border-bottom : 3px dotted black;
			}
					
		</style>
	</head>
	
	
	
	
	
	<body>
		<dl>
			<dt>한국의 속담</dt>
			<dd class="line">
				까마귀 날자 배 떨어진다.
			</dd>
			<dd>
				발 없는 말이 천리 간다.
			</dd>
		</dl>
	</body>
</html>
