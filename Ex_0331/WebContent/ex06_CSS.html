<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 2.<style>~</style> 태그안에 스타일을 적용하는 방식입니다. -->

<style type="text/css">
	h1{
	color:red;
	}
	h2{
	color:yellow;
	}
	h3{
	color:gray;
	}
	
	/*RGB코드값은 색깔을 16진수로 표현함. 빨강 초록 파랑 순서
	16진수는 0~9 A~F 까지로 이루어져 있습니다.*/
	p{
	color:#80F5FF;
	}
</style>


</head>
<body>

	<!-- CSS(Cascading Style Sheet)는 HTML과 같은 마크업 언어로 
	작성된 문서에 색상, 폰트, 각 요소의 위치 변경, 백그라운드 및 간단한 애니메이션
	등의 효과를 주어 보기좋게 꾸며주는 역할-->
	
	<!-- HTML에서 CSS를 적용하는 방법 -->
	<!-- 1.HTML의 각 태그에서 style속성으로 적용하기 -->
	
	<p style="color:red;">빨간색</p>
	
	<h1>스타일 연습중 1-1</h1>
	<h1>스타일 연습중 1-2</h1>
	<h2>스타일 연습중 2</h2>
	<h3>스타일 연습중 3</h3>
	<p>스타일 연습중 4</p>


</body>
</html>
