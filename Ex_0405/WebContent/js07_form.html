<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//form태그를 통한 값 전달하기
			//<form> ~ </form>태그
			//폼 사이에 입력한 데이터를 웹 서버로 보내고 웹 서버는 그 데이터를 처리한다.
			//그 결과를 사용자에게 반환하거나 데이터베이스에 저장한다.
			//클라이언트 측 자바스크립트로 웹 어플리케이션을 만들 때 사용자 입력을 받는
			//사용자 인터페이스로 사용한다.
			//이 때 데이터 처리는 클라이언트 측 자바스크립트 프로그램이 담당한다.
			function check(){
				//forms : 현재 html 문서내의 form들을 순차적으로 배열로 정의해둔 형태
				//body에서 form태그가 여러개 존재할 경우 forms 배열에 0, 1, 2등의 인덱스로
				//form태그를 구별한다.
				var f = document.forms[1];
			
				//form태그에서 m_id라는 name 속성을 가지고 있는 input태그를 찾는다.
				//document 객체가 필요하지 않다.
				var myId = f.m_id.value;
				
				var myPwd = f.m_pw.value;
				
				//유효성 검사
				if (myId == ''){
					alert('아이디는 필수 사항입니다.');
					return;
				}
				
				if (myPwd == ''){
					alert('비밀번호는 필수 사항입니다.');
					return;
				}
				
				//form태그에서 서버로 값을 전달하고자 한다면 알아야 하는것
				//전송방식(GET, POST)
				//GET : 파라미터가 URL에 노출, 속도가 빠르지만 보안성이 취약
				//POST : 파라미터가 URL에 노출되지 않는다. 속도가 빠르지 않지만 보안성이 높고
				//바이너리 타입의 데이터를 전달하는것이 가능하다.
				
				f.method="GET";
				
				//파라미터를 전달할 페이지 (현재는 실제로 보내지 않음)
				f.action = "login.jsp";
				
				//입력된 데이터를 전송
				//f가 가진 name 속성이 action으로 지정해둔 페이지에 파라미터를 전달
				//목적지?속성=값&속성=값
				//login.jsp ? m_id=aaaa & m_pw=aaaa
				f.submit();
				
				
				
			}
		
		
		</script>
		
	</head>
	
	<body>
		<form></form> <!-- forms[0] -->
		<form>	<!-- forms[1] -->
			<table border="1">
				<tr>
					<!-- 서버에서 주고받는 데이터가 되어야 하기 때문에 식별할 수 있게 name 속성을 사용한다.-->
					<th>ID : </th>
					<td><input name="m_id" placeholder="아이디를 입력해 주세요."></td>
				</tr>
				<tr>
					<th>PW : </th>
					<td><input name="m_pw" type="password" placeholder="비밀번호를 입력해 주세요."></td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="전송" onclick="check();">
					</td>
				</tr>
			</table>
		</form>
	</body>
	
</html>
