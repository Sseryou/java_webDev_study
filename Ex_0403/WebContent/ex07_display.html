<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			img{dlsplay : block;} /*display : block -> 인라인 요소를 블록 요소로 바꿈*/
									/*display : inline -> 블록 요소를 인라인 요소로 바꿈*/
			
			/*block : height와 width값을 지정할 수 있다, margin과 padding을 지정할 수 있다.
				inline : height와 width값을 명시할 수 없다,
				 margin은 위아래엔 적용되지 않는다. 
				 padding은 좌우 공간과 시각적인 부분이 모두 적용되지만 위 아래는 시각적으로 추가되지만 
				 공간을 차지하지는 않는다.*/
			span{display : block;
				border : 1px solid red;
			}
		
		
		</style>
		
	</head>
	
	<body>
		<img alt="스마일" src="image/acid2Test.jpg">
		<span>이미지1</span>
		<span>웃어요</span>
		<a href="#">링크</a>
	</body>
</html>
