<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		*{margin:0; padding:0;}
		
		li{list-style:none;}
		
		ul{width:130px;
			margin-left:20px;}
			
		a{	display: block;
			background: #f30;
			padding: 5px;
			margin : 3px 0;
			text-decoration: none; /*a태그 밑줄 제거하기*/
			color : #fff;
			font-weight : bold;
		}
		
		/*a태그에 마우스 호버시 동작
			가상클래스 : 일종의 이벤트처리*/
		a:hover{
			background : #0c0;
			color : #f00;
			text-decoration: underline;
		}
		
		</style>
		
	</head>
	<body>
		<div id="box">
			<h1>KOREA IT</h1>
			<ul>
				<li><a href="#">COMPANY</a></li>
				<li><a href="#">PRODUCT</a></li>
				<li><a href="#">SERVICE</a></li>
				<li><a href="#">COMMUNITY</a></li>
			</ul>
		</div>
	
	</body>
</html>
