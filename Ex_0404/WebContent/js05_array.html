<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
		//배열을 생성하는 순간에는 어떤 자료형의 데이터를 담을지 알 수 없다.
		//생성할때, 대괄호를 쓰면 안된다!
		var arr = new Array(3);
		
		arr[0] = 10;
		arr[1] = 20;
		arr[2] = "안녕!"; /*다른 자료형이 배열에 들어가도 문제없이 출력이 된다.*/
		arr[3] = 3.14; /*방이 모자르면 오류를 뱉는게 아니라 방을 더 만들어버린다...*/
		
		//int[] arr = {1,2,3}; 자바에서의 배열의 생성 및 초기화
		var arr = [10,20,'안녕',3.14];
		
		for(var i = 0; i < arr.length; i++){
			document.write(`${arr[i]}<br>`);
		}
		
		document.write("<hr>")
		
		var num = 10;
		
		num = [10,20,30];
		
		for(var i = 0; i < num.length; i++){
			document.write(`${num[i]}<br>`);
		}
		
		
		</script>
		
	</head>
