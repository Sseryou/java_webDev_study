<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>

	<!-- dl(Description List) 
		설명리스트
		용어에 대한 설명을 위한 구조로 구성되어 있는 리스트입니다.
		<dl>~</dl> 태그로 구성됩니다.
		하위 태그로는 <dt>~</dt>(항목명)
				<dd>~</dd> (항목설명)-->
				
	<!-- dl은 ul,ol과 같이 목록화 한 내용을 표기하지만,
		일반적으로 사전적인 명확한 뜻을 설명할 때 위주로 설명 -->
				
	<dl>
		<dt>Bear</dt>
		<dd>곰</dd>
		<dd>참다, 견디다</dd>
	</dl>
		


</body>
</html>
