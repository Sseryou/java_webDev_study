<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- padding : 내용(Content)과 테두리(border) 사이의 간격의 크기를 설정해주는 속성 -->
		
		<style>
			p{border:5px solid red;
				background:yellow;}
				
			.box1{padding : 20px;}/*상자 안에 상,하,좌,우 20px 여백을 준다.*/
			.box2{padding : 20px 50px;}/*상하 20px, 좌우 50px*/
			.box3{padding : 20px 50px 30px;}/*상 20 좌우 50 하 30*/
			.box4{padding : 20px 30px 50px 70px;}/*상20 우30 하50 좌70*/
			
			/*padding-방향 을 통해 방향별로 패딩을 설정할 수도 있다.*/
			.box5{padding-left : 20px;}
			/*.box5{padding : 0 0 0 20px;}*/
		
		</style>
		
	</head>
	<body>
		<p class="box1">패딩 적용 연습중</p>
		<p class="box2">패딩 적용 연습중</p>
		<p class="box3">패딩 적용 연습중</p>
		<p class="box4">패딩 적용 연습중</p>
		<p class="box5">패딩 적용 연습중</p>
	</body>
</html>
