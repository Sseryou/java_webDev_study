<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블</title>
	</head>
	
	<body>
		<!-- 1행 1열 -->
		<table border="1">
			<tr><!-- 행(가로) -->
				<td>1행 1열</td> <!-- 열(세로) -->
			</tr>
		</table>
		
		<br>
		
		<table border="1">
			<tr><!-- 행(가로) -->
				<td>1행 1열</td> <!-- 열(세로) -->
				<td>1행 2열</td> <!-- 열(세로) -->
			</tr>
		</table>
		
		<br>
		
		<table border="1">
			<tr><!-- 행(가로) -->
				<td>1행 1열</td> <!-- 열(세로) -->
			</tr>
			<tr><!-- 행(가로) -->
				<td>2행 1열</td> <!-- 열(세로) -->
			</tr>
		</table>
		
		<br>
		
		<table border="1">
			<tr><!-- 행(가로) -->
				<td>1행 1열</td> <!-- 열(세로) -->
				<td>1행 2열</td> <!-- 열(세로) -->
			</tr>
			<tr><!-- 행(가로) -->
				<td>2행 1열</td> <!-- 열(세로) -->
				<td>2행 2열</td> <!-- 열(세로) -->
			</tr>
		</table>
		
		<!-- 테이블 열 합치기 -->
		<table border="1">
			<tr>
				<td colspan="3" align="center">메뉴판</td>
			</tr>
			<tr>
				<td>짜장</td>
				<td>짬뽕</td>
				<td>탕수육</td>
			</tr>
		</table>
		
		<br>
		
		<!-- 테이블 행 합치기 -->
		<table border="1">
			<tr>
				<td rowspan="2">메뉴판</td>
				<td>짜장</td>
			</tr>
			<tr>
				<td>짬뽕</td>
			</tr>
		</table>
			
	</body>
</html>
