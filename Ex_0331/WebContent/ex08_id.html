<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			/*a1이라는 id를 가진 태그로 접근하기
			class를 가진 태그로 접근할때 .
			id를 가진 태그로 접근할 때 # */
			
			#a1{
			color:red;
			}
			#a2{
			color:blue;
			}
		
		</style>
		
		
	</head>
	
	
	<body>
		<!-- class속성의 경우 디자인을 위해서 만들어졌기 때문에 겹쳐도 상관이 없지만
		id의 경우 나중에 서버로 데이터를 넘겨야 하는 경우도 있기 때문에 겹치면 안된다.  -->
		
		<h1 id="a1">아이디</h1>
		<h1 id="a2">비밀번호</h1>
	</body>
</html>
