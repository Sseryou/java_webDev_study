<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			li{list-style : none;
				display : inline;}
			li:nth-child(odd){color : red;}
			li:nth-child(even){color : green;}
			li:nth-child(4n){color : blue;}
			li:nth-child(6){color : skyblue;
							background:yellow;}
		</style>
		
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	
	</body>
</html>
