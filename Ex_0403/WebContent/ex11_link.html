<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			li{list-style:none;
				margin:5px 0;
			}
			a{text-decoration : none;
				color:gray; }	
			a:hover{
				color:orange;
				text-decoration: line-through;
			}
			/*hover -> active 순서로 작성해야 정상적으로 작동한다.*/
			a:active{
				color:red;
			}
						
		</style>
		
		
	</head>
	<body>
		<ul>
			<li><a href="#">홈</a></li>
			<li><a href="#">회원가입</a></li>
			<li><a href="#">사이트맵</a></li>
			<li><a href="#">오시는길</a></li>
		</ul>
	
	</body>
</html>
