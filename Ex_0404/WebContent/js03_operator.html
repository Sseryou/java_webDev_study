			//같다 == -> 10 '10' 데이터 일치 여부만 체크(같다고 나옴)
			document.write("10 == '10' : ", 10 == '10', "<br>");
			
			//같지않다 != -> 데이터의 불일치 여부만 체크
			document.write("10 != '10' : ", 10 != '10', "<br>");
			
			//같다 === -> 데이터와 타입이 일치하는지 체크
			document.write("10 === '10' : ", 10 === '10', "<br>");
			//같지않다 !== -> 데이터와 타입이 불일치하는지 체크
			document.write("10 !== '10' : ", 10 !== '10', "<br>");
			
			let kor = 100;
			let eng = 77;
			let math = 65;
			
			let result = (kor+eng+math)/3;
			
			document.write(result.toFixed(2));
			
		
		</script>
