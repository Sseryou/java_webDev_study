<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>heading tag</title>
</head>

<body>

	<!-- 글의 제목이나 부제목을 표기할 때 사용합니다. -->
	<!-- 태그는 h1 ~ h6 까지 있으며, 숫자가 작을수록 글씨가 큽니다. -->
	<h1>Heading 1 tag</h1>
	<h2>Heading 2 tag</h2>
	<h3>Heading 3 tag</h3>
	<h4>Heading 4 tag</h4>
	<h5>Heading 5 tag</h5>
	<h6>Heading 6 tag</h6>

</body>

</html>
