<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지태그</title>
</head>
<body>

	<!-- 이미지태그는 웹페이지를 이용해서 이미지를 표시하기위해 사용합니다. 
		<img alt="이미지가 표시되지 않았을때 표시할 대체텍스트" src="경로"></img> -->
		<img alt="흙산" src="image/background.jpg">
	<!-- title속성은 사진에 마우스를 올렸을때 화면에 표시되는 툴팁(도움말) -->
		<img alt="구름떼" src="image/float.jpg" title="새털구름">
	
</body>
</html>
